{% load crispy_forms_tags %}
<form method="POST" id="simple-form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-default btn-sm m-1" name="submit" type="submit">
    <a href="javascript:window.history.back()" class="btn btn-secondary btn-sm m-1" name="cancel">Cancel</a>
</form>
