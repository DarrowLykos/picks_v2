{% load humanize %}
<table class="table table-sm small border">
    <thead>
    <tr>
        <th>Position</th>
        <th>Player</th>
        <th>Gameweeks</th>
        <th>Average</th>
        <th>Max</th>
        <th>Min</th>
        <th>Points</th>
    </tr>
    </thead>
    {% for player in game.leaderboard %}
    <tr>
        <td>{{ forloop.counter|ordinal }}</td>
        <td><a href="{% url 'game:game_detail' pk=game.pk %}?player={{ player.player.id }}">{{ player.player }}</a></td>
        <td>{{ player.points }}</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    {% endfor %}
</table>
