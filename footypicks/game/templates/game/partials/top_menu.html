{% load static %}
<div class="container">
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">The Footy Picks</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About <span class="sr-only"></span></a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'game:player_detail' pk=request.user.player.id %}">Profile <span class="sr-only"></span></a>
            </li>
            {% endif %}
            {% if user.is_staff %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
            </li>
        </ul>
        {% endif %}
        {% if user.is_authenticated %}
        <ul class="navbar-nav mr-right">
            <li class="nav-item">
                <a class="nav-link">Logged in as {{ user.username }}</a>
            </li>
            <form class="form-inline my-2 my-lg-0" action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-default my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </ul>
        {% else %}
        <ul class="navbar-nav mr-right">
            <a href="{% url 'login' %}" class="btn btn-default my-2 my-sm-0">Login</a>
        </ul>
        {% endif %}

    </div>
</nav>

</div>
<div id="grad-nav" style="margin-top:30px;"></div>
