{% load static %}
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">The Footy Picks</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            {% if not user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'game:player_detail' pk=request.user.player.id %}">Profile <span class="sr-only"></span></a>
            </li>
            {% endif %}
        </ul>
        {% if user.is_authenticated %}
        <ul class="navbar-nav mr-right">
            <li class="nav-item">
                <a class="nav-link">Logged in as {{ user.username }}</a>
            </li>
            <form class="form-inline my-2 my-lg-0" action="#" method="POST">
                {% csrf_token %}
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </ul>
        {% else %}
        <form class="form-inline my-2 my-lg-0" action="#" method="POST">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="text" placeholder="Username" aria-label="Username"
                   name="username" id="id_username">
            <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password"
                   name="password" id="id_password">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign in</button>
        </form>
        {% endif %}
    </div>
</nav>
