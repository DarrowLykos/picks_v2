<table class="table table-sm small border">
    <thead>
        <th>Game</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
    </thead>
    <tbody>
        {% for game in games %}
        <tr>
            <td><a href="{% url 'game:game_detail' game.id %}">{{ game }}</a></td>
            <td>{{ game.start_date|date:"jS M Y" }}</td>
            <td>{{ game.end_date|date:"jS M Y" }}</td>
            <td>{{ game.get_status_display }}</td>

        </tr>
        {% endfor %}
    </tbody>
</table>
