<table class="table table-sm small">
    <thead>
    <th style="width:40%;"><h6 class="mb-0">{{ heading }}</h6></th>
        <th style="width:20%;">Start Date</th>
        <th style="width:20%;">End Date</th>
        <th style="width:20%;">Status</th>
    </thead>
    <tbody>
        {% for game in games %}
        <tr>
            <td>
                <a href="{% url 'game:game_detail' game.id %}">{{ game.name }}</a>
            </td>
            <td>{{ game.start_date|date:"d/m/Y" }}</td>
            <td>{{ game.end_date|date:"d/m/Y" }}</td>
            <td>{{ game.get_status_display }}</td>

        </tr>
        {% endfor %}
    </tbody>
</table>
