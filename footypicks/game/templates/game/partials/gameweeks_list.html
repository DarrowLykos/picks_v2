<table class="table table-sm small table-hover">
    <thead>
    <th style="width:25%;">{{ heading }}</th>
        <th style="width:20%;">Start</th>
        <th style="width:20%;">End</th>
    </thead>
    <tbody>
        {% for game in games %}
        <tr>
            <td>
                <a href="{% url 'game:game_detail' game.id %}">{{ game.name }}</a>
            </td>
            <td>{{ game.start_date|date:"D, jS M Y" }}</td>
            <td>{{ game.end_date|date:"D, jS M Y" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
