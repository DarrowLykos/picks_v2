{% load my_filters %}
<table class="table table-sm small">
    <thead>
    </thead>
    {% for key, item in score %}
    {% if item %}
    <tr>
        <th style="width:70%;">{{ key|verbose_name|title }}</th>
        <td>
            {% if "multiplier" in key %}
            <i class="fa-solid fa-xmark red"></i><i class="fa-solid fa-{{ item }} red"></i>
            {% else %}
            {{ item }} point(s)
            {% endif %}
        </td>
    </tr>
    {% endif %}
    {% endfor %}
</table>
