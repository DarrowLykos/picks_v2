<table class="table table-sm small border">
    <thead>
    <th>Fixture</th>
    <th class="text-center">Prediction</th>
    <th class="text-center">Joker</th>
    <th class="text-center">Points</th>
    </thead>
    <tbody>
    {% for pick in player_picks %}
    <tr>
        <th>{{ pick.fixture.fixture }}</th>
        <td class="text-center">{{ pick.pick_as_string }}</td>
        <td class="text-center">{% if pick.joker %}
            <i class="fa-solid fa-xmark red"></i>
            {% endif %}
        </td>
        <td class="text-center">{{ pick.points }}</td>
    </tr>
    {% endfor %}
    <tr>

    </tr>
    </tbody>
</table>
