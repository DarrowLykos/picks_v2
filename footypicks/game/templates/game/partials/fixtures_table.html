{% load tz %}
<table class="table table-sm small table-hover">
    <thead>
        <th>Competition</th>
        <th>Fixture</th>
        <th>Kick Off</th>
        <th class="text-center">Result</th>
    </thead>
    {% for fixture in fixtures %}
    <tr>
        <td>{{ fixture.competition.name }}</td>
        <th>{{ fixture.fixture }}</th>
        <td>{{ fixture.kick_off|localtime|date:"D jS M Y, P e" }}</td>
        <td class="text-center">{{ fixture.final_score }}</td>
    </tr>
    {% endfor %}
</table>
