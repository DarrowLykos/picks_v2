<table class="table table-sm small table-hover">
    <thead>
    <th>Type</th>
    <th>Date</th>
    <th>Amount</th>
    <th>Pending</th>
    <th>Cleared</th>
    </thead>
    {% for tran in transactions %}
    <tr>
        <td>{{ tran.get_type_display }}</td>
        <td>{{ tran.date|date:"d/m/Y" }}</td>
        <td>&pound;{{ tran.amount|floatformat:2  }}</td>
        <td>{{ tran.pending }}</td>
        <td>{{ tran.confirmed_date|date:"d/m/Y" }}</td>
    </tr>
    {% endfor %}
</table>
